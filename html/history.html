<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История проверок - СПХ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        /* Фон с градиентом и сеткой */
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a3e 50%, #2d1b4e 100%);
            z-index: -2;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
        /* Основной контейнер */
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        /* Шапка с подложкой */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .title-container {
            padding-left: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .site-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-transform: lowercase;
        }
        /* Навигация с подложкой */
        
        .nav {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: lowercase;
            padding: 8px 15px;
            border-radius: 6px;
        }
        
        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }
        
        .nav-link.active {
            color: #fff;
            background: rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }
        /* Основной контент */
        
        .main {
            text-align: center;
        }
        
        .page-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            text-transform: lowercase;
            color: rgba(255, 255, 255, 0.9);
        }
        /* Контейнер истории */
        
        .history-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .history-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            text-transform: lowercase;
        }
        
        .history-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .history-target {
            text-align: left;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .history-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .history-status {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-success {
            background: #2ecc71;
            color: white;
        }
        
        .status-error {
            background: #e74c3c;
            color: white;
        }
        
        .status-pending {
            background: #f39c12;
            color: white;
        }
        
        .history-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        
        .action-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            color: #fff;
        }
        
        .empty-history {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        /* Фильтры */
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: rgba(0, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(0, 255, 255, 0.5);
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        /* Адаптивность */
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .logo-section {
                flex-direction: column;
                gap: 10px;
            }
            .title-container {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                padding-left: 0;
                padding-top: 10px;
            }
            .nav {
                flex-direction: column;
                width: 100%;
            }
            .history-header,
            .history-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .history-header {
                display: none;
            }
            .history-item {
                text-align: left;
                padding: 20px;
            }
            .history-actions {
                justify-content: flex-start;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="grid-lines"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">СПХ</div>
                <div class="title-container">
                    <div class="site-title">сервис проверки хостов</div>
                </div>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">главная</a>
                <a href="history.html" class="nav-link active">история поиска</a>
                <a href="agents.html" class="nav-link">статус агентов</a>
            </nav>
        </header>

        <main class="main">
            <h1 class="page-title">история проверок</h1>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">все</button>
                <button class="filter-btn" data-filter="success">успешные</button>
                <button class="filter-btn" data-filter="error">с ошибками</button>
                <button class="filter-btn" data-filter="pending">в процессе</button>
            </div>

            <div class="history-container">
                <div class="history-header">
                    <div>цель проверки</div>
                    <div>дата</div>
                    <div>статус</div>
                    <div>действия</div>
                </div>
                <div id="historyList">
                    <!-- История будет загружаться динамически -->
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // API const API_BASE_URL = 'http://localhost:8000/api'; // Функция для выполнения HTTP-запросов async function request(endpoint, options = {}) { const url = `${API_BASE_URL}${endpoint}`; try { const response = await fetch(url, { headers: { 'Content-Type':
        'application/json', ...options.headers, }, ...options, }); if (!response.ok) { throw new Error(`HTTP Error: ${response.status}`); } return response.json(); } catch (error) { console.error('Request failed:', error); throw error; } } // Загрузка
        истории с сервера async function loadHistory() { try { const data = await request('/history'); return data.history || []; } catch (error) { console.error('Ошибка загрузки истории:', error); // Fallback к демо-данным return []; } } // Отображение
        истории function renderHistory(historyData, filter = 'all') { const historyList = document.getElementById('historyList'); // Фильтрация const filteredHistory = filter === 'all' ? historyData : historyData.filter(item => item.status === filter);
        if (filteredHistory.length === 0) { historyList.innerHTML = '
        <div class="empty-history">История проверок пуста</div>'; return; } let html = ''; filteredHistory.forEach(item => { const statusClass = `status-${item.status}`; const statusText = getStatusText(item.status); html += `
        <div class="history-item" data-id="${item.id}">
            <div class="history-target">${item.target}</div>
            <div class="history-date">${item.date}</div>
            <div class="history-status">
                <span class="status-badge ${statusClass}">${statusText}</span>
            </div>
            <div class="history-actions">
                <button class="action-btn view-btn" data-id="${item.id}">просмотр</button>
                <button class="action-btn repeat-btn" data-id="${item.id}">повторить</button>
            </div>
        </div>
        `; }); historyList.innerHTML = html; // Добавляем обработчики событий document.querySelectorAll('.view-btn').forEach(btn => { btn.addEventListener('click', (e) => { e.stopPropagation(); const id = btn.getAttribute('data-id'); viewCheckDetails(id); });
        }); document.querySelectorAll('.repeat-btn').forEach(btn => { btn.addEventListener('click', (e) => { e.stopPropagation(); const id = btn.getAttribute('data-id'); repeatCheck(id); }); }); document.querySelectorAll('.history-item').forEach(item
        => { item.addEventListener('click', () => { const id = item.getAttribute('data-id'); viewCheckDetails(id); }); }); } // Получение текста статуса function getStatusText(status) { switch (status) { case 'success': return 'Успешно'; case 'error':
        return 'Ошибка'; case 'pending': return 'В процессе'; default: return 'Неизвестно'; } } // Просмотр деталей проверки function viewCheckDetails(checkId) { alert(`Просмотр деталей проверки: ${checkId}\n\nВ реальном приложении здесь будет открыто
        модальное окно с детальной информацией.`); // В реальном приложении здесь будет переход на страницу с деталями или открытие модального окна } // Повтор проверки function repeatCheck(checkId) { alert(`Повтор проверки: ${checkId}\n\nВ реальном приложении
        здесь будет создана новая проверка с теми же параметрами.`); // В реальном приложении здесь будет создание новой проверки с теми же параметрами } // Инициализация при загрузке страницы document.addEventListener('DOMContentLoaded', async function()
        { // Загружаем историю с сервера const historyData = await loadHistory(); // Сохраняем в глобальную переменную для фильтрации window.currentHistory = historyData; // Отображаем историю renderHistory(historyData); // Добавляем обработчики для фильтров
        document.querySelectorAll('.filter-btn').forEach(btn => { btn.addEventListener('click', function() { // Убираем активный класс у всех кнопок document.querySelectorAll('.filter-btn').forEach(b => { b.classList.remove('active'); }); // Добавляем
        активный класс к текущей кнопке this.classList.add('active'); // Применяем фильтр const filter = this.getAttribute('data-filter'); renderHistory(window.currentHistory, filter); }); }); });
    </script>
</body>

</html>
