<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СПХ - Сервис проверки хостов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        /* Фон с градиентом и сеткой */
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a3e 50%, #2d1b4e 100%);
            z-index: -2;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
        /* Основной контейнер */
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        /* Шапка с подложкой */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .title-container {
            padding-left: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .site-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-transform: lowercase;
        }
        /* Навигация с подложкой */
        
        .nav {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: lowercase;
            padding: 8px 15px;
            border-radius: 6px;
        }
        
        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }
        /* Основной контент */
        
        .main {
            text-align: center;
        }
        
        .page-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            font-weight: 300;
            text-transform: lowercase;
            color: rgba(255, 255, 255, 0.9);
        }
        /* Сетка контента - теперь одна колонка */
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        /* Контейнер формы */
        
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        /* Стили формы */
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: lowercase;
        }
        /* Кастомные чекбоксы */
        
        .checkboxes {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        .checkbox-label:hover {
            color: #fff;
        }
        
        .checkbox-label input {
            display: none;
        }
        
        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .checkbox-label input:checked+.checkmark {
            background: linear-gradient(135deg, #00ccff 0%, #0066ff 100%);
            border-color: #00ccff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        
        .checkbox-label input:checked+.checkmark::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 1px;
            width: 5px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 15px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        /* Кнопка проверки */
        
        .check-button {
            position: relative;
            width: 100%;
            background: linear-gradient(135deg, #00ccff 0%, #0066ff 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }
        
        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.4);
        }
        
        .check-button:active {
            transform: translateY(0);
        }
        
        .check-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .check-button:hover .button-glow {
            left: 100%;
        }
        
        .button-text {
            position: relative;
            z-index: 2;
        }
        /* Секция результатов */
        
        .results-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .results-title {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            text-transform: lowercase;
            font-weight: 300;
            font-size: 1.1rem;
            text-align: left;
        }
        
        .check-id {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            font-family: monospace;
            text-align: left;
        }
        
        .results-content {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .agent-result {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .agent-result h4 {
            margin-top: 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .log-entry {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 0.8rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-success {
            background: #2ecc71;
            color: white;
        }
        
        .status-error {
            background: #e74c3c;
            color: white;
        }
        
        .status-pending {
            background: #f39c12;
            color: white;
        }
        /* Адаптивность */
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .page-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .logo-section {
                flex-direction: column;
                gap: 10px;
            }
            .title-container {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                padding-left: 0;
                padding-top: 10px;
            }
            .nav {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="grid-lines"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">СПХ</div>
                <div class="title-container">
                    <div class="site-title">сервис проверки хостов</div>
                </div>
            </div>
            <nav class="nav">
                <a href="history.html" class="nav-link">история поиска</a>
                <a href="agents.html" class="nav-link">статус агентов</a>
            </nav>
        </header>

        <main class="main">
            <h1 class="page-title">проверка доступности</h1>

            <div class="content-grid">
                <div class="form-container">
                    <form id="checkForm">
                        <div class="form-group">
                            <label class="form-label">тип проверки</label>
                            <div class="checkboxes">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="ping">
                                    <span class="checkmark"></span>
                                    Ping
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="http">
                                    <span class="checkmark"></span>
                                    HTTP
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="https">
                                    <span class="checkmark"></span>
                                    HTTPS
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="tcp">
                                    <span class="checkmark"></span>
                                    TCP Port
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="traceroute">
                                    <span class="checkmark"></span>
                                    Traceroute
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="checks" value="dns">
                                    <span class="checkmark"></span>
                                    DNS Lookup
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">введите хост или IP</label>
                            <input type="text" id="target" class="input-field" placeholder="например: google.com или 8.8.8.8" required>
                        </div>

                        <button type="submit" class="check-button" id="submitBtn">
                            <span class="button-text">проверить</span>
                            <div class="button-glow"></div>
                        </button>
                    </form>
                </div>

                <div class="results-section" id="resultsSection" style="display: none;">
                    <h3 class="results-title">результаты проверки</h3>
                    <div id="checkId" class="check-id"></div>
                    <div id="resultsContainer" class="results-content">
                        <!-- Результаты будут добавляться динамически -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
