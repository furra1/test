<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг агентов - СПХ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav {
            margin-bottom: 30px;
            text-align: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .agent-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-online { background: #4ecdc4; }
        .status-offline { background: #ff6b6b; }

        .agent-name {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .agent-info {
            margin-bottom: 10px;
        }

        .agent-info strong {
            color: #4ecdc4;
        }

        .last-heartbeat {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4ecdc4;
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="page-title">Мониторинг агентов</h1>
            <p class="subtitle">Статус и активность агентов системы</p>
        </header>

        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="agents.html">Агенты</a>
            <a href="history.html">История</a>
        </nav>

        <button class="refresh-btn" onclick="loadAgents()">Обновить данные</button>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalAgents">-</div>
                <div class="stat-label">Всего агентов</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineAgents">-</div>
                <div class="stat-label">Онлайн агентов</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offlineAgents">-</div>
                <div class="stat-label">Офлайн агентов</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgUptime">-</div>
                <div class="stat-label">Среднее время работы</div>
            </div>
        </div>

        <div id="agentsContainer">
            <div class="loading">Загрузка данных агентов...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        async function request(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers,
                    },
                    ...options,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP Error: ${response.status} ${response.statusText}`);
                }

                return response.json();
            } catch (error) {
                console.error('Request failed:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Не удалось подключиться к серверу. Проверьте, запущен ли бэкенд на localhost:8000');
                }
                throw error;
            }
        }

        async function loadAgents() {
            const container = document.getElementById('agentsContainer');
            const totalAgentsEl = document.getElementById('totalAgents');
            const onlineAgentsEl = document.getElementById('onlineAgents');
            const offlineAgentsEl = document.getElementById('offlineAgents');
            const avgUptimeEl = document.getElementById('avgUptime');

            try {
                container.innerHTML = '<div class="loading">Загрузка данных агентов...</div>';
                
                const agentsData = await request('/agents');
                const agents = agentsData.agents || [];

                // Статистика
                const totalAgents = agents.length;
                const onlineAgents = agents.filter(agent => isAgentOnline(agent)).length;
                const offlineAgents = totalAgents - onlineAgents;
                const avgUptime = calculateAvgUptime(agents);

                totalAgentsEl.textContent = totalAgents;
                onlineAgentsEl.textContent = onlineAgents;
                offlineAgentsEl.textContent = offlineAgents;
                avgUptimeEl.textContent = avgUptime;

                // Отображение агентов
                if (agents.length === 0) {
                    container.innerHTML = '<div class="error-message">Агенты не найдены</div>';
                    return;
                }

                container.innerHTML = `
                    <div class="agents-grid">
                        ${agents.map(agent => createAgentCard(agent)).join('')}
                    </div>
                `;

            } catch (error) {
                console.error('Ошибка загрузки агентов:', error);
                container.innerHTML = `<div class="error-message">Ошибка: ${error.message}</div>`;
            }
        }

        function isAgentOnline(agent) {
            if (!agent.last_heartbeat) return false;
            const lastHeartbeat = new Date(agent.last_heartbeat);
            const now = new Date();
            const diffMinutes = (now - lastHeartbeat) / (1000 * 60);
            return diffMinutes < 2; // Считаем онлайн если heartbeat был менее 2 минут назад
        }

        function calculateAvgUptime(agents) {
            if (agents.length === 0) return '0м';
            
            const now = new Date();
            const totalMinutes = agents.reduce((sum, agent) => {
                if (!agent.created_at) return sum;
                const created = new Date(agent.created_at);
                return sum + (now - created) / (1000 * 60);
            }, 0);
            
            const avgMinutes = totalMinutes / agents.length;
            
            if (avgMinutes < 60) {
                return `${Math.round(avgMinutes)}м`;
            } else if (avgMinutes < 1440) {
                return `${Math.round(avgMinutes / 60)}ч`;
            } else {
                return `${Math.round(avgMinutes / 1440)}д`;
            }
        }

        function createAgentCard(agent) {
            const isOnline = isAgentOnline(agent);
            const statusClass = isOnline ? 'status-online' : 'status-offline';
            const statusText = isOnline ? 'Онлайн' : 'Офлайн';
            
            const lastHeartbeat = agent.last_heartbeat ? 
                new Date(agent.last_heartbeat).toLocaleString() : 
                'Никогда';
            
            const created = agent.created_at ? 
                new Date(agent.created_at).toLocaleString() : 
                'Неизвестно';

            return `
                <div class="agent-card">
                    <div class="agent-header">
                        <span class="status-indicator ${statusClass}"></span>
                        <div class="agent-name">${agent.name}</div>
                    </div>
                    
                    <div class="agent-info">
                        <strong>ID:</strong> ${agent.id}<br>
                        <strong>Локация:</strong> ${agent.location}<br>
                        <strong>IP адрес:</strong> ${agent.ip}<br>
                        <strong>Статус:</strong> ${statusText}<br>
                        <strong>Создан:</strong> ${created}
                    </div>
                    
                    <div class="last-heartbeat">
                        <strong>Последний heartbeat:</strong> ${lastHeartbeat}
                    </div>
                </div>
            `;
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadAgents();
            
            // Автообновление каждые 30 секунд
            setInterval(loadAgents, 30000);
        });
    </script>
</body>
</html>
