<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История проверок - СПХ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav {
            margin-bottom: 30px;
            text-align: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .clear-btn, .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .clear-btn:hover, .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .history-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .history-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .history-item:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }

        .history-item.completed {
            border-left-color: #4ecdc4;
        }

        .history-item.error {
            border-left-color: #ff6b6b;
        }

        .history-item.pending {
            border-left-color: #feca57;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .target-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .check-types {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .history-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .detail-item {
            font-size: 0.9rem;
        }

        .detail-label {
            color: #4ecdc4;
            font-weight: bold;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-completed {
            background: rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .status-error {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .status-pending {
            background: rgba(254, 202, 87, 0.3);
            color: #feca57;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4ecdc4;
            font-size: 1.1rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: center;
            }
            
            .history-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="page-title">История проверок</h1>
            <p class="subtitle">Все выполненные сетевые проверки</p>
        </header>

        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="agents.html">Агенты</a>
            <a href="history.html">История</a>
        </nav>

        <div class="controls">
            <div class="filter-group">
                <label for="statusFilter">Статус:</label>
                <select id="statusFilter" class="filter-select" onchange="filterHistory()">
                    <option value="all">Все</option>
                    <option value="completed">Завершено</option>
                    <option value="pending">В процессе</option>
                    <option value="error">Ошибка</option>
                </select>
                
                <label for="typeFilter">Тип:</label>
                <select id="typeFilter" class="filter-select" onchange="filterHistory()">
                    <option value="all">Все типы</option>
                    <option value="ping">Ping</option>
                    <option value="http">HTTP</option>
                    <option value="https">HTTPS</option>
                    <option value="tcp">TCP</option>
                    <option value="dns">DNS</option>
                    <option value="traceroute">Traceroute</option>
                </select>
            </div>
            
            <div>
                <button class="refresh-btn" onclick="loadHistory()">Обновить</button>
                <button class="clear-btn" onclick="clearHistory()">Очистить</button>
            </div>
        </div>

        <div class="history-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalChecks">-</div>
                <div class="stat-label">Всего проверок</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedChecks">-</div>
                <div class="stat-label">Завершено</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingChecks">-</div>
                <div class="stat-label">В процессе</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="errorChecks">-</div>
                <div class="stat-label">С ошибками</div>
            </div>
        </div>

        <div class="history-list">
            <div id="historyContainer">
                <div class="loading">Загрузка истории проверок...</div>
            </div>
        </div>
    </div>

    <script>
        let allHistory = [];
        let filteredHistory = [];

        function loadHistory() {
            const historyData = localStorage.getItem('checkHistory');
            allHistory = historyData ? JSON.parse(historyData) : [];
            filteredHistory = [...allHistory];
            
            updateStats();
            renderHistory();
        }

        function updateStats() {
            const total = allHistory.length;
            const completed = allHistory.filter(h => h.status === 'completed').length;
            const pending = allHistory.filter(h => h.status === 'pending').length;
            const error = allHistory.filter(h => h.status === 'error').length;

            document.getElementById('totalChecks').textContent = total;
            document.getElementById('completedChecks').textContent = completed;
            document.getElementById('pendingChecks').textContent = pending;
            document.getElementById('errorChecks').textContent = error;
        }

        function filterHistory() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredHistory = allHistory.filter(item => {
                const statusMatch = statusFilter === 'all' || item.status === statusFilter;
                const typeMatch = typeFilter === 'all' || item.checks.includes(typeFilter);
                return statusMatch && typeMatch;
            });

            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('historyContainer');

            if (filteredHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>История проверок пуста</h3>
                        <p>Выполните первую проверку на главной странице</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredHistory.map(item => createHistoryItem(item)).join('');
        }

        function createHistoryItem(item) {
            const statusClass = item.status;
            const statusText = getStatusText(item.status);
            const statusBadgeClass = `status-${item.status}`;
            
            const timestamp = new Date(item.timestamp).toLocaleString();
            const checkTypes = item.checks.join(', ');

            return `
                <div class="history-item ${statusClass}" onclick="showCheckDetails('${item.checkId}')">
                    <div class="history-header">
                        <div class="target-name">${item.target}</div>
                        <div class="check-types">${checkTypes}</div>
                    </div>
                    
                    <div class="history-details">
                        <div class="detail-item">
                            <span class="detail-label">ID:</span> ${item.checkId}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Статус:</span> 
                            <span class="status-badge ${statusBadgeClass}">${statusText}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Время:</span> ${timestamp}
                        </div>
                    </div>
                </div>
            `;
        }

        function getStatusText(status) {
            switch (status) {
                case 'completed': return 'Завершено';
                case 'error': return 'Ошибка';
                case 'pending': return 'В процессе';
                default: return 'Неизвестно';
            }
        }

        function showCheckDetails(checkId) {
            // Открываем главную страницу с результатами проверки
            window.open(`index.html?checkId=${checkId}`, '_blank');
        }

        function clearHistory() {
            if (confirm('Вы уверены, что хотите очистить всю историю проверок?')) {
                localStorage.removeItem('checkHistory');
                allHistory = [];
                filteredHistory = [];
                updateStats();
                renderHistory();
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });
    </script>
</body>
</html>
